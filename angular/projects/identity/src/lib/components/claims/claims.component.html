<abp-page [title]="'AbpIdentity::ClaimTypes' | abpLocalization" [toolbar]="data.items">
  <div id="identity-claim-types-wrapper">
    <abp-advanced-entity-filters
      localizationSourceName="AbpIdentity"
      [list]="list"
    ></abp-advanced-entity-filters>

    <div class="card">
      <abp-extensible-table
        [data]="data.items"
        [recordsTotal]="data.totalCount"
        [list]="list"
      ></abp-extensible-table>
    </div>
  </div>
</abp-page>

<abp-modal [(visible)]="isModalVisible" [busy]="modalBusy">
  <ng-template #abpHeader>
    <h3>
      {{ (selected?.id ? 'AbpIdentity::Edit' : 'AbpIdentity::NewClaimType') | abpLocalization }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" id="claimTypeForm" (ngSubmit)="save()" validateOnSubmit>
      <div class="mt-2 fade-in-top">
        <abp-extensible-form [selectedRecord]="selected"></abp-extensible-form>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpIdentity::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="claimTypeForm">{{
      'AbpIdentity::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>
